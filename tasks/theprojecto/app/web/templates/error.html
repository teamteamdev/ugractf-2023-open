<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ошибка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .error-message {
            font-size: 16px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Что-то пошло не так</h1>
        <p>К сожалению, ваш запрос не может быть обработан. Обратитесь в техническую поддержку, доб. 9901.</p>
        <p class="error-message">Error: {{ error }}.</p>
    </div>
</body>
</html>
