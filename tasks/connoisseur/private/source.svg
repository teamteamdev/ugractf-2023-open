         id="tspan59197"><tspan
   style="font-weight:bold"
   id="tspan59191">BOSTON, MA </tspan>—<tspan
   style="font-weight:bold"
   id="tspan59193"> May 30, 2023</tspan><tspan
   style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
   id="tspan59195"> — The Type and Lettering Conference, the foremost </tspan></tspan><tspan
