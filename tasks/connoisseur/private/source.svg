         y="590.57541"
         id="tspan59269"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59267">*recognition in the 21st century.
</tspan></tspan><tspan
         x="123.28906"
         y="609.75583"
         id="tspan59273"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59271">
</tspan></tspan><tspan
         x="123.28906"
         y="628.93625"
         id="tspan59277"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59275">*The conference will also host an array of panels, workshops, and seminars focused </tspan></tspan><tspan
