         y="437.13193"
         id="tspan59237"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59235">pleasure that we announce their keynote presentation at this year’s conference.
</tspan></tspan><tspan
