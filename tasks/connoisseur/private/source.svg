         y="648.11667"
         id="tspan59281"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59279">*on a broad range of topics from the history of typefaces to the psychology of font </tspan></tspan><tspan
