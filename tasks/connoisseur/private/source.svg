         id="tspan59217"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59215">We are thrilled to announce a particularly distinguished luminary in the realm of </tspan></tspan><tspan
         x="123.28906"
         y="360.41013"
         id="tspan59221"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59219">typographic critique, renowned author and typographical connoisseur, whose insights </tspan></tspan><tspan
         x="123.28906"
         y="379.59058"
         id="tspan59225"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59223">have been raising awareness about the vital importance of font literacy. Their recent </tspan></tspan><tspan
         x="123.28906"
         y="398.77103"
         id="tspan59229"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59227">discourse on the societal implications of the mass population’s inability to recognize </tspan></tspan><tspan
