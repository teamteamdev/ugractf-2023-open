         y="667.29709"
         id="tspan59285"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59283">*selection. Attendees will be offered an exclusive look into the world of type design, </tspan></tspan><tspan
