         y="763.19919"
         id="tspan59305"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59303">until June 30, 2023. To those eager to delve into the world of typefaces and to </tspan></tspan><tspan
         x="123.28906"
         y="782.37961"
         id="tspan59309"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59307">everyone who believes in the profound significance of visual literacy in our society, this </tspan></tspan><tspan
         x="123.28906"
         y="801.56003"
         id="tspan59313"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59311">is a not-to-be-missed event.
</tspan></tspan><tspan
