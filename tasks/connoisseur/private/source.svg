         y="264.50788"
         id="tspan59201"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59199">annual gathering of type designers, typographers, and type enthusiasts, is set to take </tspan></tspan><tspan
