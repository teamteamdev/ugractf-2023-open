         y="417.95148"
         id="tspan59233"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59231">typefaces has been making waves in the type design community, and it is with great </tspan></tspan><tspan
