         y="494.67328"
         id="tspan59249"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59247">*Literacy,&quot; they will explore the intricate relationship between typefaces and societal </tspan></tspan><tspan
         x="123.28906"
         y="513.85373"
         id="tspan59253"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59251">*trends, the subtle power typefaces wield over communication, and the potential doom </tspan></tspan><tspan
         x="123.28906"
         y="533.03415"
         id="tspan59257"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59255">*we face as a society when we overlook the importance of typeface literacy. This is set </tspan></tspan><tspan
         x="123.28906"
         y="552.21457"
         id="tspan59261"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59259">*to be a landmark presentation, addressing the crisis in typography understanding and </tspan></tspan><tspan
         x="123.28906"
         y="571.39499"
         id="tspan59265"><tspan
           style="font-family:'Helvetica LT Std';-inkscape-font-specification:'Helvetica LT Std'"
           id="tspan59263">*offering solutions to how we can resurrect and maintain the fine art of typeface </tspan></tspan><tspan
